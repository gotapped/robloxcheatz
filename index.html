      color: var(--orange);

      pointer-events: none;
    }

    @keyframes glitch {
      0% { transform: translate(0); opacity: 1; }
      5% { transform: translate(-1px, 1px); }
      10% { transform: translate(1px, -1px); }
      20% { transform: translate(-1px, 1px); opacity: 0.9; }
      30% { transform: translate(1px, -1px); }
      40% { transform: translate(0); opacity: 1; }
      60% { transform: translate(0); }
      80% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      5% { opacity: 0.95; }
      10% { opacity: 0.85; }
      15% { opacity: 1; }
      20% { opacity: 0.9; }
      25% { opacity: 1; }
      40% { opacity: 0.95; }
      50% { opacity: 1; }
      70% { opacity: 0.9; }
