  <script>
    const audio = document.getElementById('background-music');
    const playPauseBtn = document.querySelector('.play-pause-btn');
    const overlay = document.getElementById('overlay');
    const container = document.querySelector('.container');
    let isPlaying = false;

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞
    document.addEventListener('mousemove', function(e) {
      if (!overlay.classList.contains('hidden')) return; // –†–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –Ω–∞ —Å–∞–π—Ç
      
      const rect = document.body.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;
      
      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ
      const maxTilt = 15;
      const tiltX = (mouseY / centerY) * -maxTilt; // –ò–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ
      const tiltY = (mouseX / centerX) * maxTilt;  // –ò–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ
      
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
      container.style.transform = `
        perspective(1000px) 
        rotateX(${tiltX}deg) 
        rotateY(${tiltY}deg) 
        translateZ(20px)
      `;
    });

    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ —É—Ö–æ–¥–µ –º—ã—à–∏
    document.addEventListener('mouseleave', function() {
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ overlay –¥–ª—è –≤—Ö–æ–¥–∞ –Ω–∞ —Å–∞–π—Ç
    overlay.addEventListener('click', function() {
      // –£–±–∏—Ä–∞–µ–º overlay
      overlay.classList.add('hidden');
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
      audio.play().then(() => {
        playPauseBtn.textContent = '‚è∏Ô∏è';
        isPlaying = true;
      }).catch((error) => {
        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
        playPauseBtn.textContent = '‚ñ∂';
        isPlaying = false;
      });
    });

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂';
      } else {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      }
      isPlaying = !isPlaying;
    }

    function setVolume(value) {
      audio.volume = value;
    }
  </script>
